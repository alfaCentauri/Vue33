    Ejemplo de Vue.js: Utilizando el plugin vue-select2 de jquery para mostrar un listado con efectos de boostratp versión 5.1.3.
 -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Vue.js</title>
    <!-- Styles -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />   
    <link rel="stylesheet" href="node_modules/vue-select/dist/vue-select.css" /> 
    <link rel="stylesheet" href="css/estilos.css" />
    
    <!-- JS -->
    <script src="node_modules/jquery/dist/jquery.min.js" charset="UTF-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="UTF-8"></script>
    <script src="node_modules/vue/dist/vue.js" charset="UTF-8"></script>
    <script src="node_modules/vue-router/dist/vue-router.js" charset="UTF-8"></script>
    <script src="node_modules/vue-select/dist/vue-select.js" charset="UTF-8"></script>
    <!-- include VueJS first --
    <script-- src="https://unpkg.com/vue@latest"></script-->
    <!-- use the latest vue-select release --
    <script src="https://unpkg.com/vue-select@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css"-->

    <!-- development version, includes helpful console warnings ->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="node_modules/vue-select/dist/vue-select.js" charset="UTF-8"></script -->
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Vue #33: Vue.js con select2.</h1>
                <p>Ejemplo de Vue.js: Utilizando vue versión 2.6.12 con el plugin vue-select2 versión 3.18.3 y con jquery para mostrar un listado con efectos de boostratp versión 5.1.3.</p>
            </div>
        </div>
        <form action="" method="post">
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="nombre">Nombre:</label>
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba su nombre completo"/>
                </div>
                <div class="col-3">
                    <label class="form-label" for="email">Correo:</label>
                </div>
                <div class="col-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Escriba su correo electrónico" />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label">Asunto:</label>
                </div>
                <div class="col-3">
                    <div id="app">
                        <v-select :options="options"></v-select>
                    </div>                                        
                </div>
                <div class="col-3">
                    <label class="form-label" for="telefono">Móvil:</label>
                </div>
                <div class="col-3">
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Escriba su número telefónico" />
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label" for="mensaje">Mensaje:</label>
                </div>
                <div class="col-3">
                    <textarea type="tel" class="form-control" id="mensaje" name="mensaje" placeholder="Escriba un mensaje"></textarea>
                </div>
                <div class="col-3">
                    <label class="form-label">Archivo adjunto:</label>
                </div>
                <div class="col-3">
                    <input type="file" class="form-control" id="archivo" name="archivo" placeholder="Agrege su archivo" />
                </div>
            </div>
        </form>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
